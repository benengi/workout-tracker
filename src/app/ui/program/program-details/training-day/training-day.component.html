<div class="container-fluid" *ngIf="trainingDay$ | async as day">
  <div class="exercises row">
    <div class="col-12">
      <div class="container-fluid">
      <div class="list-group">
        <a routerLink="/exercise/{{exercise.id}}" class="list-group-item list-group-item-action" *ngFor="let exercise of exercises$ | async">
          <h4>{{ exercise.displayName }}</h4>
          <p>{{ exercise.totalSets }} x {{ exercise.totalReps }}</p>
        </a>
        <a href="#" class="list-group-item list-group-item-action disabled"></a>
      </div>
      <button 
      class="btn btn-success" 
      data-toggle="modal" 
      data-target="#exerciseForm">Add an Exercise</button>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="exerciseForm">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Exercise</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-new-exercise [trainingDay]="day"></app-new-exercise>
      </div>
    </div>
  </div>
</div>
</div>
