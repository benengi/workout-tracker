<div *ngIf="day" class="card">
  <div class="card-body">
    <h5 class="card-title"><a routerLink="/training/{{day.id}}">{{ day.displayName }}</a></h5>
    <button class="btn btn-link card-link">Start Workout</button>
    <button class="btn btn-link card-link" (click)="deleteDay(day.id)">Delete Training Day</button>
  </div>
</div>
