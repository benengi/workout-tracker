<div *ngIf="program" class="container-fluid">
  <div class="program-header">
    <app-program-name [program]="program"></app-program-name>
    <app-program-description [program]="program"></app-program-description>
  </div>
  <div class="program-body">
    <!-- List of Training Days should go here-->
    <div class="program-days">
      <div class="row">
        <div *ngFor="let day of trainingDays$ | async" class="col-sm-6">
          <app-program-day [day]="day"></app-program-day>
        </div>
        <!-- Add a new Training Day -->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body new-day">
              <button 
              type="button" 
              class="btn btn-link" 
              data-toggle="modal" 
              data-target="#trainingDayForm"><p class="card-text">Add a Training Day</p>
              </button>
            </div>    
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal New Day-->
  <div class="modal fade" id="trainingDayForm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Training Day</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-new-training-day [programId]="program.id"></app-new-training-day>
        </div>
      </div>
    </div>
  </div>
</div>
