<button type="button" class="btn btn-primary" (click)="auth.googleLogin()">Google Login</button>
<button class="btn btn-alert" (click)="auth.facebookLogin()">Facebook Login</button>
<button class="btn btn-info" (click)="auth.signOut()">Sign Out</button>

<div *ngIf="auth.user$ | async as user">
  <ul>
    <li>Display Name: {{ user.displayName }}</li>
  </ul>
</div>
