<div class="row">
  <!-- Progress Bar-->
  <div class="col-12 row">
    <h3 class="col-sm-12">Progress</h3>
    <div class="progress-details col-sm-4">
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  
  <!-- Training Day Cards -->
  <div class="training-days col-sm-12 row">
    <!-- Day 1 -->
    <div class="training-day-card col-sm-6">
      <div class="card">
        <div class="card-header">
          Day 1
        </div>
        <ul class="list-group list-group-flush">
          <!-- Bench -->
          <li class="list-group-item">
            <h4>Bench Press</h4>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </li>
          <!-- Squat -->
          <li class="list-group-item">
            <h4>Squat</h4>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </li>
          <!-- Rows -->
          <li class="list-group-item">
            <h4>Rows</h4>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </li>
        </ul>
        
      </div>
    </div>

    <!-- Day 2 -->
    <div class="training-day-card col-sm-6">
      <div class="card">
        <div class="card-header">
          Day 2
        </div>
        <ul class="list-group list-group-flush">
          <!-- Bench -->
          <li class="list-group-item">
            <h4>Bench Press</h4>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </li>
        </ul>
        
      </div>
    </div>

    <!-- Add New Training Day -->
    <div class="training-day-card col-sm-6">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary">Add new Training Day</button>
        </div>
      </div>
    </div>

  </div>

  
</div>
